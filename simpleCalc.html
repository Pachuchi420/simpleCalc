<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleCalc</title>
    <link rel="stylesheet" href="style.css">
    <script src="simpleCalc.js"></script>
</head>
<body>
    <div class="calculatorDiv" id="calculatorDiv"> 

        <div class="calculatorHandleGrid">
            <div class="calculatorHandle">
                <hr class="horizontalLine">
                <hr class="horizontalLine">
                <hr class="horizontalLine">

            </div>
            <p class="calculatorTitle">simpleCalc </p>
        </div>

        <div class="calculatorDisplay">
            <p class="displayText"></p>
        </div>

        <div class="buttonGrid">
            <button class="calcButton">AC</button>
            <button class="calcButton">+/-</button>
            <button class="calcButton">%</button>
            <button class="calcButton">/</button>
            <button class="calcButton">7</button>
            <button class="calcButton">8</button>
            <button class="calcButton">9</button>
            <button class="calcButton">x</button>
            <button class="calcButton">4</button>
            <button class="calcButton">5</button>
            <button class="calcButton">6</button>
            <button class="calcButton">-</button>
            <button class="calcButton">1</button>
            <button class="calcButton">2</button>
            <button class="calcButton">3</button>
            <button class="calcButton">+</button>
        </div>

        <div class="buttonGrid" style="grid-template-columns: 2fr 1fr 1fr ;">

            <button class="calcButton">0</button>
            <button class="calcButton">.</button>
            <button class="calcButton">=</button>
        </div>
    </div>
</body>
</html>
